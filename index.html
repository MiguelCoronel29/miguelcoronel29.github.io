<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Colectivos en Tiempo Real - Guernica y Zona</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <!-- Mapbox CSS y JS (versiÃ³n mÃ¡s reciente para mejor compatibilidad) -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.0/mapbox-gl.js"></script>

    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #buses-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            max-height: 80vh;
            background: #222;
            border-radius: 6px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        #buses-panel.collapsed {
            transform: translateX(-310px);
        }

        #toggle-panel {
            position: absolute;
            top: 20px;
            left: 330px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 11;
        }

        .floating-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 11;
        }

        #centerAllBtn {
            bottom: 80px;
        }

        .bus {
            background: #222;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border-left: 6px solid;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div id="buses-panel">
        <h1 style="text-align:center;">ðŸšŒ Colectivos en Tiempo Real</h1>
        <div id="buses">Cargando...</div>
    </div>

    <button id="toggle-panel">â˜°</button>
    <button id="centerAllBtn" class="floating-btn">Centrar en todos</button>
    <button id="myLocationBtn" class="floating-btn">Mostrar mi ubicaciÃ³n</button>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con Ã©xito:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Fallo al registrar Service Worker:', error);
                    });
            });
        }
    </script>

    <script src="app.js"></script>

    <script>
        document.getElementById('toggle-panel').addEventListener('click', () => {
            document.getElementById('buses-panel').classList.toggle('collapsed');
        });
    </script>
</body>

</html>
